services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.2
    container_name: keycloak
    command:
      - start-dev
      - --import-realm
    ports:
      - "8080:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_OTEL: true
    volumes:
      - ./individuals-api/src/test/resources/realm-config.json:/opt/keycloak/data/import/realm-config.json
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - payment-system

  keycloak-postgres:
    image: postgres:17
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-system

  individuals-api:
    build:
      context: individuals-api
      dockerfile: Dockerfile
    container_name: individuals-api
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KEYCLOAK_HOST: http://keycloak:8080
      KEYCLOAK_CLIENT_ID: individuals-api
      KEYCLOAK_CLIENT_SECRET: BZG8aGN4k7Th5jjsTpjt2EUkRHwCJMVl
      INDIVIDUALS_API_OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4318
      PERSON_URL: http://person-service:8082
      TRANSACTION_URL: http://transaction-service:8083
      WALLET_URL: http://transaction-service:8083
    depends_on:
      keycloak:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-system

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-system

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yml
    volumes:
      - ./infrastructure/loki/local-config.yml:/etc/loki/local-config.yml
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:3100/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-system

  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-system

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    user: root
    ports:
      - "9080:9080" # HTTP interface
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP http
    volumes:
      - ./infrastructure/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log:/var/log:ro
    environment:
      GRAFANA_LOKI_URL: http://loki:3100/loki/api/v1/push
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:9080
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    networks:
      - payment-system

#windows image sonatype/nexus3:3.76.0   macos image klo2k/nexus3
  nexus:
    image: sonatype/nexus3:3.76.0
    container_name: nexus
    ports:
      - "8085:8081"
    environment:
      NEXUS_SECURITY_INITIAL_PASSWORD: admin
      NEXUS_SECURITY_RANDOMPASSWORD: false
    volumes:
      - nexus-data:/nexus-data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8085/service/rest/v1/status" ]
      interval: 5s
      timeout: 10s
      retries: 30
    networks:
      - payment-system

  person-postgres:
    image: postgres:16
    container_name: person-postgres
    environment:
      POSTGRES_DB: person
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-system

  person-service:
    build:
      context: person-service
      dockerfile: Dockerfile
    container_name: person-service
    ports:
      - "8082:8082"
    environment:
      KEYCLOAK_HOST: http://keycloak:8080
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: person-postgres
      POSTGRES_PORT: 5432
      PERSON_SERVICE_OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4318
      SHOW_SQL: false
      FORMAT_SQL: false
      HIGHLIGHT_SQL: false
    depends_on:
      person-postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-system

  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    command: [ "-config.file=/etc/tempo/tempo.yml" ]
    volumes:
      - ./infrastructure/tempo/tempo.yml:/etc/tempo/tempo.yml
      - tempo_data:/var/tempo
    ports:
      - "3200:3200"
    networks:
      - payment-system

  transaction-service:
    build:
      context: transaction-service
      dockerfile: Dockerfile
    container_name: transaction-service
    ports:
      - "8083:8083"
    environment:
      KEYCLOAK_HOST: http://keycloak:8080
      SPRING_PROFILES_ACTIVE: docker
      TRANSACTION_SERVICE_OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4318
      SHOW_SQL: false
      FORMAT_SQL: false
      HIGHLIGHT_SQL: false
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      DATASOURCE_ONE_POSTGRES_HOST: transaction-postgres0
      DATASOURCE_ONE_POSTGRES_PORT: 5432
      DATASOURCE_ONE_POSTGRES_USERNAME: admin
      DATASOURCE_ONE_POSTGRES_PASSWORD: admin
      DATASOURCE_TWO_POSTGRES_HOST: transaction-postgres1
      DATASOURCE_TWO_POSTGRES_PORT: 5432
      DATASOURCE_TWO_POSTGRES_USERNAME: admin
      DATASOURCE_TWO_POSTGRES_PASSWORD: admin
    depends_on:
      transaction-postgres0:
        condition: service_healthy
      transaction-postgres1:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-system

  transaction-postgres0:
    image: postgres:16
    container_name: transaction-postgres0
    environment:
      POSTGRES_DB: transaction
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5435:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-system

  transaction-postgres1:
    image: postgres:16
    container_name: transaction-postgres1
    environment:
      POSTGRES_DB: transaction
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5436:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-system

  kafka:
    image: confluentinc/cp-kafka:7.4.4
    hostname: broker
    container_name: kafka
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:29093
      KAFKA_LISTENERS: PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    networks:
      - payment-system

  kafka-ui:
    container_name: payment-system-kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 18080:8080
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - payment-system

  kafka-api:
    build:
      context: transaction-service
      dockerfile: Dockerfile
    depends_on:
      nexus:
        condition: service_healthy
    networks:
      - payment-system

networks:
  payment-system:
    driver: bridge

volumes:
  nexus-data:
  tempo_data: